<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.0/brython_stdlib.js"></script>
<script type="text/python">
    from browser import ajax, document, local_storage, window
    import random

    callbackData = ''
    client = {
        'client_id': 'oauth-client-1',
        'redirect_uris': ['http://localhost:5000/callback'],
        'scope': 'foo bar'
    }
    authServer = {
        'authorizationEndpoint': 'http://localhost:5001/authorize'
    }
    protectedResource = 'http://localhost:5002/resource'
    localStorage = local_storage.storage

    def generateState(len):
        ret = ''
        possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'

        for i in range(len):
            ret += random.choice(possible)

        return ret
    
    def handleAuthorizationRequestClick(e):
        state = generateState(32)
        localStorage['oauth-state'] = state
        window.location.href = f"{authServer['authorizationEndpoint']}"\
            "?response_type=token"\
            f"&state={state}"\
            f"&scope={client['scope']}"\
            f"&client_id={client['client_id']}"\
            f"&redirect_uri={client['redirect_uris'][0]}"

    def handleFetchResourceClick(e):
        if callbackData:
            print(f"callbackData['access_token']: {callbackData['access_token']}")
            request = ajax.ajax()
            request.open('POST', protectedResource, True)
            request.set_header('Authorization', f"Bearer {callbackData['access_token']}")
            request.bind('complete', on_complete)
            request.send()
    
    def on_complete(request):
        if request.status == 200:
            document.select('.oauth-protected-resource')[0].textContent = request.text
        else:
            document.select('.oauth-protected-resource')[0].textContent = "Error while fetching the protected resource"

    def processCallback():
        hash = window.location.hash[1:]
        whitelist = ['access_token', 'state', 'scope']
        global callbackData
        callbackData = {}
        split_hash = hash.split('&')

        for item in split_hash:
            p = item.split('=')
            if p[0] in whitelist:
                callbackData[p[0]] = p[1]

        if callbackData['state'] is not localStorage['oauth-state']:
            print(f"State DOES NOT MATCH: expected {localStorage['oauth-state']} got {callbackData['state']}")
            callbackData = ''
            document.select('.oauth-protected-resource')[0].textContent = "Error state value did not match"
            document.select('.oauth-access-token')[0].textContent = 'NONE'
            document.select('.oauth-scope-value')[0].textContent = 'NONE'
        else:
            document.select('.oauth-access-token')[0].textContent = callbackData['access_token']
            document.select('.oauth-scope-value')[0].textContent = callbackData['scope'].replace('%20', ' ')
            print(f"access_token: {callbackData['access_token']}")

    document.select('.oauth-authorize')[0].bind('click', handleAuthorizationRequestClick)
    document.select('.oauth-fetch-resource')[0].bind('click', handleFetchResourceClick)

    if window.location.hash:
        processCallback()

</script>
